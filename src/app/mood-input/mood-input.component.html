<h3 class="text-center">How are you feeling?</h3>

<form #moodInput="ngForm" (ngSubmit)="onSubmitMood(moodInput)" action="{{ getListenerTypeAddress() }}">
  <div class="d-flex flex-column align-items-center">
    <label>
      <input type="text" name="mood" class="form-control" ngModel required>
    </label>
    <a class="input-group-btn btn btn-primary" type="submit" [routerLink]="['/listener-type-input', getListenerTypeAddress()]">Submit Form</a>
  </div>
</form>

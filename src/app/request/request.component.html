<div *ngIf="songTitle != undefined" class="alert alert-success text-center" role="alert">
  <h4 class="alert-heading">Listen to this!</h4>
  <p>"{{ songTitle }}"</p>
</div>
<!-- Main Page form -->
<form #songRequest="ngForm" (ngSubmit)="onClickSubmit(songRequest)">
  <div class="d-flex flex-column align-items-center">
    <label>Mood
      <input type="text" name="mood" class="form-control" ngModel required>
    </label>
    <label>Listener Type
      <input type="type" name="listener" class="form-control" ngModel required>
    </label>
    <input class="input-group-btn btn btn-primary" type="submit" value="Request">
  </div>
</form>
